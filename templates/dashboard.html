<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
   
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 sidebar">
                <div class="logo">
                    <img src="static/img/ATMC-logo.png" alt="Logo" style="width: 150px; height: auto;">
                </div>
                <a href="#">Dashboard</a>
                <a href="#">Search</a>
                <a href="#">Configuration</a>
                
                <!-- Ticketing Dropdown -->
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" role="button" id="ticketingDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Ticketing
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="ticketingDropdown">
                        <li><a class="dropdown-item" href="#">Unassigned Tickets </a></li>
                        <li><a class="dropdown-item" href="#">All Tickets </a></li>
                        <li><a class="dropdown-item" href="#">My Tickets </a></li>
                        <li><a class="dropdown-item" href="#">Open Tickets </a></li>
                        <li><a class="dropdown-item" href="#">Deleted Tickets </a></li>
                        <li><a class="dropdown-item" href="#">Pending Emails </a></li>
                    </ul>
                </div>

              
            </nav>

            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto col-lg-10 content">
                <!-- Top Bar -->
                <div class="top-bar">
                    <input type="text" class="form-control search-input" placeholder="Search">
                    <div class="top-bar-icons">
                        <i class="bi bi-plus-lg"></i>
                        <i class="bi bi-person"></i>
                        <i class="bi bi-box-arrow-right"></i>
                    </div>
                </div>

                <!-- Header -->
                <div class="header mt-3 mb-3">
                    <h3>Create a Ticket</h3>
                    <button class="btn btn-primary">Save Changes</button>
                </div>

                <!-- Form -->
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select id="status" class="form-select">
                                    <option selected>New</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <select id="type" class="form-select">
                                    <option selected>None</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="form" class="form-label">Form</label>
                                <select id="form" class="form-select">
                                    <option selected>Helpdesk Operations</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="requester" class="form-label">Requester</label>
                                <input type="text" id="requester" class="form-control" value="Nick Pszentizki">
                            </div>
                            <div class="mb-3">
                                <label for="device" class="form-label">Device</label>
                                <input type="text" id="device" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="assignee" class="form-label">Assignee</label>
                                <input type="text" id="assignee" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="priority" class="form-label">Priority</label>
                                <select id="priority" class="form-select">
                                    <option selected>None</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="severity" class="form-label">Severity</label>
                                <select id="severity" class="form-select">
                                    <option selected>None</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">Tags</label>
                                <input type="text" id="tags" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cc" class="form-label">CC</label>
                                <input type="text" id="cc" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea id="comment" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
