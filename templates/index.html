<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATMC Ticketing Platform </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/index.css">
     <!-- FontAwesome for icons -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <body>
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid">
                <!-- Brand (Image Logo) -->
                <a class="navbar-brand" href="#">
                    <img src="static/img/ATMC-logo.png" alt="Logo">
                </a>
               
                <div class="d-flex ms-auto">
                    <div class="d-flex ms-auto">
                        <!-- Right-side buttons -->
            <div class="d-flex ms-auto">
                <button class="btn btn-signin me-2" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Sign in</button>
                <button type="button" class="btn btn-signup" data-bs-toggle="modal" data-bs-target="#signupModal">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
<section class="hero-section d-flex align-items-center" style="background-color: black; height: 80vh;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 text-white">
                <h1 class="display-8 fw-bold">
                    <span style="color: white;">Australian Technical </span><br>
                    <span style="color: 
#f26322">and Management College </span><br>
                    <span style="color: gray;">Ticketing Platform </span>
                </h1>
            </div>
            <div class="col-lg-6 d-flex flex-column justify-content-center">
                <p class="text-white mb-4">
                    Streamline your IT support experience with our efficient ticketing system. Designed to address technical issues swiftly, ensuring that your academic and administrative needs are met promptly
                </p>
                <div>
                    <a href="#" class="btn btn-outline-light me-3">About Us </a>
                    <a href="#" class="btn btn-light">View more</a>
                </div>
            </div>
        </div>
    </div>
</section>
      

      <!-- Login Modal -->
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/login">
                        <div class="mb-3">
                            <!-- <label for="loginEmail" class="form-label">Email address</label> -->
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <!-- <label for="loginPassword" class="form-label">Password</label> -->
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-orange w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Sign Up Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form >
            <div class="mb-3">
              <!-- <label for="signupFirstName" class="form-label">First Name</label> -->
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="signupFirstName" placeholder="Enter your first name">
              </div>
            </div>
            <div class="mb-3">
              <!-- <label for="signupLastName" class="form-label">Last Name</label> -->
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="signupLastName" placeholder="Enter your last name">
              </div>
            </div>
            <div class="mb-3">
              <!-- <label for="signupEmail" class="form-label">Email Address</label> -->
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email">
              </div>
            </div>
            <div class="mb-3">
              <!-- <label for="signupPassword" class="form-label">Password</label> -->
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password">
              </div>
            </div>
            <div class="mb-3">
              <!-- <label for="signupConfirmPassword" class="form-label">Confirm Password</label> -->
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password">
              </div>
            </div>
            <button type="submit" class="btn btn-orange w-100">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>







    
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
