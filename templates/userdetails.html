<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-2 sidebar">
                    <div class="logo mb-3">
                        <img src="static/img/ATMC-logo.png" alt="Logo" style="width: 150px; height: auto;">
                    </div>
                    <a href="#">Dashboard</a>
                    <a href="#">Search</a>
                    <a href="#">Configuration</a>
    
                    <!-- Ticketing Dropdown -->
                    <div class="dropdown">
                        <a class="dropdown-toggle" href="#" role="button" id="ticketingDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Ticketing
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="ticketingDropdown">
                            <li><a class="dropdown-item" href="#">Unassigned Tickets</a></li>
                            <li><a class="dropdown-item" href="/viewticket">View Tickets</a></li>
                            <li><a class="dropdown-item" href="#">My Tickets</a></li>
                            <li><a class="dropdown-item" href="#">Open Tickets</a></li>
                            <li><a class="dropdown-item" href="/deleteticket">Deleted Tickets</a></li>
                            <li><a class="dropdown-item" href="#">Pending Emails</a></li>
                        </ul>
                    </div>
                    <a href="/userdetails">My Account</a> <!-- Added link here -->
                    <a href="#">Logout</a>
                </nav>
    
                <!-- Main Content -->
                <main class="col-md-10 ms-sm-auto col-lg-10 content">
                    <!-- Top Bar -->
                    <div class="top-bar d-flex justify-content-between align-items-center">
                        <input type="text" class="form-control search-input" placeholder="Search" style="max-width: 300px;">
                        <div class="top-bar-icons">
                            <i class="bi bi-plus-lg"></i>
                            <a href="/userdetails" class="text-decoration-none text-white">
                                <i class="bi bi-person"></i>
                            </a>
                            <i class="bi bi-box-arrow-right"></i>
                        </div>
                    </div>
    
                    <!-- Header -->
                    <div class="header mt-3 mb-3">
                        <h3>My Account</h3>
                    </div>
    
                    <!-- Form -->
                    <form method="post" action="/update_account">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </main>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    
    </html>
